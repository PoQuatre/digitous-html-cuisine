<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./img/logo_square_white.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/brands.css"
    />

    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <title>Contact | Cui'zine</title>
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand courgette p-0 fs-3">
          Cui'zine
        </a>

        <button
          id="toggler"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-content"
          aria-controls="nav-content"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="nav-content"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Accueil</a>
            </li>
            <li class="nav-item">
              <a href="team.html" class="nav-link">Équipe</a>
            </li>
            <li class="nav-item">
              <a href="blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="nav-link active"
                aria-current="page"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="d-flex align-items-center">
      <div
        class="container d-flex flex-column text-white align-items-center h-100"
      >
        <img
          src="./img/logo_square_white.png"
          alt="Logo de Cui'zine"
          width="128"
        />
        <h1 class="courgette display-1">Nous contacter</h1>
      </div>
    </header>

    <main class="container py-5">
      <h2 class="h1 text-center mb-5">Contact</h2>

      <div class="row">
        <div class="col-12 col-lg-9">
          <h3 class="courgette mt-3 mt-md-0">Adresse</h3>

          <address>
            Station F<br />
            5 Parvis Alan Turing<br />
            75013 Paris
          </address>

          <div class="overflow-hidden ratio ratio-1x1 map mx-auto">
            <iframe
              src="https://maps.google.com/maps?q=5%20parvis%20alan%20turing&t=&z=15&ie=UTF8&iwloc=&output=embed"
            ></iframe>
          </div>
        </div>

        <div class="d-none d-lg-block col-3">
          <form class="d-flex flex-column">
            <label class="courgette h5 form-label" for="search">
              Recherche
            </label>
            <input
              class="form-control"
              type="search"
              name="search"
              id="search"
              placeholder="Recherche..."
            />
            <input class="btn btn-outline-dark mt-2" type="submit" value="Ok" />
          </form>

          <form class="d-flex flex-column mt-5">
            <label class="courgette h5 form-label" for="email">
              Newsletter
            </label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Email..."
            />
            <input
              class="btn btn-outline-dark mt-2"
              type="submit"
              value="S'inscrire"
            />
          </form>

          <div class="mt-5">
            <p class="courgette h5">Partager</p>
            <div class="d-flex flex-wrap gap-3">
              <a href="#" class="share facebook">
                <i class="fab fa-facebook-square fa-lg"></i>
              </a>
              <a href="#" class="share instagram">
                <i class="fab fa-instagram fa-lg"></i>
              </a>
              <a href="#" class="share youtube">
                <i class="fab fa-youtube fa-lg"></i>
              </a>
              <a href="#" class="share twitter">
                <i class="fab fa-twitter fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white py-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4">
            <h3 class="courgette">Catégories</h3>
            <a class="text-white d-block" href="#">Revues</a>
            <a class="text-white d-block" href="#">Recettes</a>
            <a class="text-white d-block" href="#">Découvertes</a>
          </div>

          <div class="col-12 col-lg-4 mt-4 mt-lg-0">
            <h3 class="courgette">Archives</h3>
            <a class="text-white d-block" href="#">2019</a>
            <a class="text-white d-block" href="#">2018</a>
            <a class="text-white d-block" href="#">2017</a>
          </div>

          <div class="col-12 col-lg-4 mt-4 mt-lg-0">
            <form>
              <label class="courgette h5 form-label" for="email2">
                Newsletter
              </label>
              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="email"
                  name="email"
                  id="email2"
                  placeholder="Email..."
                />
                <input
                  class="btn btn-outline-light"
                  type="submit"
                  value="S'inscrire"
                />
              </div>
            </form>

            <div class="mt-3">
              <p class="courgette h5">Partager</p>
              <div class="d-flex flex-wrap gap-3">
                <a href="#" class="share-button facebook">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </a>
                <a href="#" class="share-button instagram">
                  <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="#" class="share-button youtube">
                  <i class="fab fa-youtube fa-lg"></i>
                </a>
                <a href="#" class="share-button twitter">
                  <i class="fab fa-twitter fa-lg"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
